<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>

<body>

    <div id="calculator">
        <div id="main">
            <div id="output">
                <div></div>
                <div></div>
            </div>
            <div id="input">
                <button id="clear-button">C</button>
                <button id="negation-button">±</button>
                <button id="delete-button">⌫</button>
                <button class="operation-button">÷</button>
                <button class="number-button k7">7</button>
                <button class="number-button k8">8</button>
                <button class="number-button k9">9</button>
                <button class="operation-button">×</button>
                <button class="number-button k4">4</button>
                <button class="number-button k5">5</button>
                <button class="number-button k6">6</button>
                <button class="operation-button">-</button>
                <button class="number-button k1">1</button>
                <button class="number-button k2">2</button>
                <button class="number-button k3">3</button>
                <button class="operation-button">+</button>
                <button class="number-button k0">0</button>
                <button id="period-button">.</button>
                <button id="equalization-button">=</button>
            </div>
        </div>
        <div id="extra-1st" class="extra">
            <button class="function-button">Sin</button>
            <button class="function-buttonv">Cos</button>
            <button class="function-button">Tan</button>
            <button class="function-button">Log</button>
            <button class="special-number-button">Pi</button>
            <button class="special-number-button">e</button>
            <button class="function-button" power="x">e</button>
            <button class="function-button">Ln</button>
            <button class="function-button">1/x</button>
            <button class="operation-button" power="y" operation="^">x</button>
            <button class="function-button">x!</button>
            <button class="function-button">Sqrt</button>
            <button class="number-button k-open">(</button>
            <button class="number-button k-close">)</button>
            <button class="function-button">%</button>
            <button class="swap-page-button">1st</button>
        </div>
        <div id="extra-2nd" class="extra hidden">
            <button class="function-button">Asin</button>
            <button class="function-buttonv">Acos</button>
            <button class="function-button">Atan</button>
            <button class="operation-button" sub="x" operation="Log">Log y</button>
            <button class="function-button">Sinh</button>
            <button class="function-button">Cosh</button>
            <button class="function-button">Tanh</button>
            <button class="function-button">Abs</button>
            <button class="function-button">Asinh</button>
            <button class="function-button">Acosh</button>
            <button class="function-button">Atanh</button>
            <button class="function-button">Sgn</button>
            <button class="number-button k-open">(</button>
            <button class="number-button k-close">)</button>
            <button class="function-button">‰</button>
            <button class="swap-page-button">2nd</button>
        </div>
    </div>

</body>

</html>
